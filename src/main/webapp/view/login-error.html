<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body class="text-center bg-light">
    
        <div class="container">
            <div>
                <img alt="" src="./images/BA.png">
                <h2>Ingresar al sistema</h2>
            </div>
            <div>
                <p class="text-danger fs-4">Ingreso inválido, por favor verifique su usuario y contraseña</p>
            </div>
        
            <form class="form-login d-flex row" action="../controller/checkLogin.jsp" method="post">
        
                <div class="col-6">
                    <input type="email" name="inputEmail" class="form-control" placeholder="Ingrese su usuario" required
                        autofocus>
                </div>
                <div class="col-6">
                    <input type="password" name="inputPassword" class="form-control" placeholder="Ingrese su clave" required>
                </div>
                <div class="col-12 p-5 align-self-center">
                     <button  type="submit" class="login-btn btn btn-lg btn-primary btn-block">Ingresar</button>
                </div>
        
               
            </form>
        
        </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
