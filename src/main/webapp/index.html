<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login to site</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="./css/style.css">
</head>
<body class=" bg-light">
    
        <div class="container">
            <div class="">
                <img alt="Logo Bs As" src="./images/BA.png">
                <h2 class="fs-1 text-center">Ingresar al sistema</h2>
            </div>
       
        <!--Mi formulario con uso de bootstrap-->
        <div class="row">
            <form class="form-login  p-3  " action="controller/checkLogin.jsp" method="post">
        
                <div class="col-lg-6 col-sm-12 p-2 ">
                    <input type="email" class="form-control " id="inputEmail" name="inputEmail"  placeholder="Ingrese su usuario" required
                        autofocus>
                </div>
                <div class="col-lg-6 col-sm-12 p-2">
                    <input type="password" class="form-control" id="inputPassword" name="inputPassword" placeholder="Ingrese su clave" required>
                </div>
                <div class="col-lg-6 col-sm-12 p-2">
                     <button  type="submit" class="col-12 login-btn btn btn-lg btn-primary btn-block">Ingresar</button>
                </div>
            </form>
        </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
